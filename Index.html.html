<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Mãe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #ff9999;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
        }

        section {
            padding: 50px 20px;
        }

        section h2 {
            font-size: 2em;
            color: #ff6666;
        }

        section p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px 0;
        }

        .image-container img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
        }

        footer {
            background-color: #ff9999;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1>Para Minha Mãe ivonete</h1>
</header>

<section>
    <h2>Um Pouco de Amor e Gratidão</h2>
    <p>
        Mãe, você é a pessoa mais importante da minha vida. Eu agradeço por tudo que você fez e continua fazendo por mim.
        Este site é apenas um pequeno gesto para mostrar o quanto eu te amo e aprecio.
    </p>
    <div class="image-container">
    </div>
</section>

<footer>
    <p>Feito com amor por seu filho gabriel</p>
</footer>

</body>
</html>
